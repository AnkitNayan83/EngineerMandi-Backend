name: CI/CD Pipeline

on:
    push:
        branches:
            - main # Run the pipeline on pushes to the main branch
    pull_request:
        branches:
            - main # Run the pipeline on pull requests to the main branch
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: 1.22.0

            - name: Cache Go modules
              uses: actions/cache@v3
              with:
                  path: |
                      ~/.cache/go-build
                      ~/go/pkg/mod
                  key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
                  restore-keys: |
                      ${{ runner.os }}-go-

            - name: Install dependencies
              run: go mod download

            - name: Run tests
              run: go test -v ./...

            - name: Build the application
              run: go build -v -o ./bin/engineermandi-backend ./main.go

            - name: Archive production artifacts
              uses: actions/upload-artifact@v3
              with:
                  name: go-binaries
                  path: ./bin/engineermandi-backend
    docker:
        runs-on: ubuntu-latest
        needs: build

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Download build artifact
              uses: actions/download-artifact@v3
              with:
                  name: go-binaries

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to Github Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: DockerFile
                  push: true
                  tags: |
                      ghcr.io/ankitnayan83/engineermandi-backend:latest
                      ghcr.io/ankitnayan83/engineermandi-backend:${{ github.sha }}

    deploy:
        runs-on: ubuntu-latest
        needs: docker

        steps:
            - name: Deploy to production
              run: |
                  echo "Deploying to production..."
